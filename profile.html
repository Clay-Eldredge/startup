<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SmashTalk</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <div>
                <img src="/Smash_Ball.png" height=100px>
                <a class ="logo" href="/index.html">SmashTalk</a>
            </div>
            <nav class="header">
                <a href="/feed.html">Feed</a>
                <a href="/characters.html">Characters</a>
                <a href="/profile.html">Profile (replace with username)</a>
            </nav>
        </header>
        
        <main>
            <div class="profile-card-div">
                <img src="Mario.png" style="width: 75px; height: 75px;">
                <span>Username</span>
            </div>
            <div class="profile-info-div">
                <p>Mains: Mario, Luigi</p>
                <p>Win Rate: 50%</p>
            </div>
            <div class="profile-feed-div">
                <p>Recent Posts go here</p>
            </div>
        </main>

        <footer>
            <a href="https://github.com/Clay-Eldredge/startup">Github</a>
            <span>Developed by Clay Eldredge</span>
        </footer>
    </body>
</html>
